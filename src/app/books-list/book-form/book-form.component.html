<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="from-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="from-group">
          <label for="author">Auteur</label>
          <input type="text" id="author" class="form-control" formControlName="author">
      </div>
      <div class="from-group">
        <h4>Ajouter une photo</h4>
        <label for="picture">Auteur</label>
        <input type="file" id="picture" class="form-control" (change)="onDetectFile($event)" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
    </div>
      <button class="btn btn-success"
       type="submit" 
       [disabled]="bookForm.invalid || fileIsUploading">
       Enregistrer livre
      </button>
    </form>
  </div>
</div>
